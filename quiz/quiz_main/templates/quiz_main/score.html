<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="{% static 'css/main_styles.css' %}">

    <title>Document</title>
</head>
<body>

    <div class="main_container">

        <div class="container">

            <h2>Score: {{score}}</h2>

            <button onclick="redirect()">Go to leaderboard</button>

        </div>

    </div>

    <script>

        function redirect() {
            window.location.href = "{% url 'quiz_main:leaderboard' %}"
        }

    </script>
    
</body>
</html>
