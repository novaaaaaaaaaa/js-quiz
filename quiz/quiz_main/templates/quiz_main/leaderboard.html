<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="{% static 'css/main_styles.css' %}">
    <link rel="stylesheet" href="{% static 'css/leaderboard_styles.css' %}">

    <title>Document</title>
</head>
<body>

    <div class="main_container">

        <div class="container">

            <table>

                <th>Username</th>
                <th>Score</th>

                {% for record in table_vals %}

                    <tr>

                        <td>{{record.username}}</td>
                        <td>{{record.user_score}}</td>

                    </tr>

                {% endfor %}
                
            </table>

            <br><br>

            <button onclick="redirect()">Go back to home</button>

        </div>

    </div>
    
    <script>

        function redirect() {
            window.location.href = "{% url 'quiz_main:landing' %}"
        }

    </script>

</body>
</html>
